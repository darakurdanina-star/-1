<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–†–µ–ø–∫–∞ - –ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–∞—è —Å–∫–∞–∑–∫–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            overflow: hidden;
            background: #1a1a2e;
            touch-action: none;
        }

        /* –°–æ–æ–±—â–µ–Ω–∏–µ –æ –ø–æ–≤–æ—Ä–æ—Ç–µ —ç–∫—Ä–∞–Ω–∞ */
        .rotate-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a2e;
            z-index: 9999;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-size: 24px;
            padding: 20px;
        }

        .rotate-message.show {
            display: flex;
        }

        .rotate-message span {
            font-size: 60px;
            margin-bottom: 20px;
            display: block;
        }

        /* –ò–≥—Ä–æ–≤–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        #game-container {
            width: 812px;
            height: 375px;
            position: relative;
            margin: 50vh auto;
            transform: translateY(-50%);
            background: linear-gradient(to bottom, #87CEEB 0%, #87CEEB 60%, #90EE90 60%, #228B22 100%);
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        /* –§–æ–Ω–æ–≤—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã */
        .sun {
            position: absolute;
            top: 20px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #FFD700 0%, #FFA500 100%);
            border-radius: 50%;
            box-shadow: 0 0 30px #FFD700;
            animation: sunPulse 3s ease-in-out infinite;
        }

        @keyframes sunPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 100px;
            opacity: 0.8;
        }

        .cloud1 {
            width: 100px;
            height: 40px;
            top: 40px;
            left: -100px;
            animation: cloudMove 20s linear infinite;
        }

        .cloud2 {
            width: 80px;
            height: 35px;
            top: 80px;
            left: -80px;
            animation: cloudMove 25s linear infinite 5s;
        }

        @keyframes cloudMove {
            from { left: -100px; }
            to { left: 812px; }
        }

        /* –¢–µ–∫—Å—Ç */
        .title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 64px;
            font-weight: bold;
            color: #FF6B35;
            text-shadow: 3px 3px 0 #FFF, 6px 6px 0 rgba(0,0,0,0.2);
            z-index: 100;
            white-space: nowrap;
        }

        .subtitle {
            position: absolute;
            top: 95px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #2C3E50;
            text-align: center;
            background: rgba(255,255,255,0.9);
            padding: 10px 20px;
            border-radius: 15px;
            z-index: 100;
            white-space: nowrap;
        }

        /* –ü–µ—Ä—Å–æ–Ω–∞–∂–∏ —Å –ö–ê–†–¢–ò–ù–ö–ê–ú–ò */
        .character {
            position: absolute;
            bottom: 120px; /* –ü–æ–¥–Ω—è–ª–∏ –≥–µ—Ä–æ–µ–≤ –≤—ã—à–µ */
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 10;
        }

        .character.visible {
            opacity: 1;
            animation: bounceIn 0.6s ease;
        }

        @keyframes bounceIn {
            0% { transform: scale(0) translateY(50px); opacity: 0; }
            50% { transform: scale(1.2) translateY(-10px); }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }

        .character img {
            height: auto;
            filter: drop-shadow(3px 3px 5px rgba(0,0,0,0.3));
        }

        /* –†–ê–ó–ù–´–ô –†–ê–ó–ú–ï–† –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –≥–µ—Ä–æ—è (–ø–æ —É–±—ã–≤–∞–Ω–∏—é) */
        #ded img {
            width: 140px; /* –°–∞–º—ã–π –≤—ã—Å–æ–∫–∏–π */
        }

        #babka img {
            width: 125px; /* –ß—É—Ç—å –º–µ–Ω—å—à–µ */
        }

        #vnuchka img {
            width: 110px;
        }

        #dog img {
            width: 100px;
        }

        #cat img {
            width: 90px;
        }

        #mouse img {
            width: 80px; /* –°–∞–º—ã–π –º–∞–ª–µ–Ω—å–∫–∏–π */
        }

        /* –ü–æ–∑–∏—Ü–∏–∏ –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π (—Å–ª–µ–≤–∞ –Ω–∞–ø—Ä–∞–≤–æ) */
        #mouse { left: 50px; }
        #cat { left: 140px; }
        #dog { left: 240px; }
        #vnuchka { left: 350px; }
        #babka { left: 470px; }
        #ded { left: 600px; }

        /* –ö–Ω–æ–ø–∫–∞ - –ù–ò–ñ–ï –≥–µ—Ä–æ–µ–≤ */
        .start-button {
            position: absolute;
            bottom: 20px; /* –û–ø—É—â–µ–Ω–∞ –Ω–∏–∂–µ */
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 28px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            font-family: inherit;
            font-weight: bold;
            z-index: 100;
        }

        .start-button:hover {
            transform: translateX(-50%) translateY(-3px);
            box-shadow: 0 9px 25px rgba(102, 126, 234, 0.6);
        }

        .start-button:active {
            transform: translateX(-50%) translateY(-1px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        /* –ú–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        @media screen and (max-width: 812px) {
            #game-container {
                transform: translateY(-50%) scale(0.8);
            }
        }

        @media screen and (max-width: 650px) {
            #game-container {
                transform: translateY(-50%) scale(0.6);
            }
        }

        @media screen and (max-width: 500px) {
            #game-container {
                transform: translateY(-50%) scale(0.45);
            }
        }
    </style>
</head>
<body>

    <!-- –°–æ–æ–±—â–µ–Ω–∏–µ –æ –ø–æ–≤–æ—Ä–æ—Ç–µ -->
    <div class="rotate-message" id="rotateMessage">
        <span>üì±</span>
        –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–≤–µ—Ä–Ω–∏—Ç–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ<br>–≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ –¥–ª—è –∏–≥—Ä—ã
    </div>

    <!-- –ò–≥—Ä–æ–≤–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä -->
    <div id="game-container">
        <!-- –§–æ–Ω -->
        <div class="sun"></div>
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>

        <!-- –¢–µ–∫—Å—Ç -->
        <div class="title">–†–ï–ü–ö–ê</div>
        <div class="subtitle">–ü–æ–º–æ–≥–∏ –¥–µ–¥—É –≤—ã—Ä–∞—Å—Ç–∏—Ç—å —Ä–µ–ø–∫—É</div>

        <!-- –ü–µ—Ä—Å–æ–Ω–∞–∂–∏ —Å –ö–ê–†–¢–ò–ù–ö–ê–ú–ò (–±–µ–∑ –º–æ—Ä–∫–æ–≤–∏) -->
        <div class="character" id="mouse">
            <img src="mouse.png.png" alt="–ú—ã—à–∫–∞">
        </div>
        <div class="character" id="cat">
            <img src="cat.png.png" alt="–ö–æ—à–∫–∞">
        </div>
        <div class="character" id="dog">
            <img src="dog.png.png" alt="–°–æ–±–∞–∫–∞">
        </div>
        <div class="character" id="vnuchka">
            <img src="vnucka.png.png" alt="–í–Ω—É—á–∫–∞">
        </div>
        <div class="character" id="babka">
            <img src="babka.png.png" alt="–ë–∞–±–∫–∞">
        </div>
        <div class="character" id="ded">
            <img src="ded.png.png" alt="–î–µ–¥">
        </div>

        <!-- –ö–Ω–æ–ø–∫–∞ –ù–ò–ñ–ï –≥–µ—Ä–æ–µ–≤ -->
        <button class="start-button" onclick="nextScene()">–í —Å–∫–∞–∑–∫—É ‚Üí</button>
    </div>

    <script>
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏ —ç–∫—Ä–∞–Ω–∞
        function checkOrientation() {
            const rotateMessage = document.getElementById('rotateMessage');
            const gameContainer = document.getElementById('game-container');
            
            if (window.innerHeight > window.innerWidth) {
                // –ü–æ—Ä—Ç—Ä–µ—Ç–Ω–∞—è –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—è
                rotateMessage.classList.add('show');
                gameContainer.style.display = 'none';
            } else {
                // –õ–∞–Ω–¥—à–∞—Ñ—Ç–Ω–∞—è –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—è
                rotateMessage.classList.remove('show');
                gameContainer.style.display = 'block';
            }
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∏ –ø–æ–≤–æ—Ä–æ—Ç–µ
        window.addEventListener('load', checkOrientation);
        window.addEventListener('resize', checkOrientation);
        window.addEventListener('orientationchange', checkOrientation);

        // –ü–æ—è–≤–ª–µ–Ω–∏–µ –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π –∫–∞–∂–¥—ã–µ 3 —Å–µ–∫—É–Ω–¥—ã
        const characters = [
            { id: 'babka', delay: 3000 },
            { id: 'vnuchka', delay: 6000 },
            { id: 'dog', delay: 9000 },
            { id: 'cat', delay: 12000 },
            { id: 'mouse', delay: 15000 }
        ];

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–µ–¥–∞ —Å—Ä–∞–∑—É
        document.getElementById('ded').classList.add('visible');

        // –¢–∞–π–º–µ—Ä—ã –¥–ª—è –æ—Å—Ç–∞–ª—å–Ω—ã—Ö –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π
        characters.forEach(char => {
            setTimeout(() => {
                document.getElementById(char.id).classList.add('visible');
            }, char.delay);
        });

        // –ü–µ—Ä–µ—Ö–æ–¥ –∫ —Å–ª–µ–¥—É—é—â–µ–π —Å—Ü–µ–Ω–µ
        function nextScene() {
            // –ê–Ω–∏–º–∞—Ü–∏—è –ø–µ—Ä–µ—Ö–æ–¥–∞
            const container = document.getElementById('game-container');
            container.style.transition = 'opacity 0.5s ease';
            container.style.opacity = '0';
            
            setTimeout(() => {
                alert('–ü–µ—Ä–µ—Ö–æ–¥ –∫ —Å–ª–µ–¥—É—é—â–µ–π —Å—Ü–µ–Ω–µ!\n–ó–¥–µ—Å—å –±—É–¥–µ—Ç –ø—Ä–æ–¥–æ–ª–∂–µ–Ω–∏–µ —Å–∫–∞–∑–∫–∏.');
                container.style.opacity = '1';
                // –ó–¥–µ—Å—å –±—É–¥–µ—Ç –∫–æ–¥ –ø–µ—Ä–µ—Ö–æ–¥–∞ –Ω–∞ —Å–ª–µ–¥—É—é—â—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
                // window.location.href = 'scene2.html';
            }, 500);
        }
    </script>

</body>
</html>
