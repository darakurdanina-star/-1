<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–†–µ–ø–∫–∞ - –ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–∞—è —Å–∫–∞–∑–∫–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            overflow: hidden;
            background: #1a1a2e;
            touch-action: none;
        }

        /* –°–æ–æ–±—â–µ–Ω–∏–µ –æ –ø–æ–≤–æ—Ä–æ—Ç–µ —ç–∫—Ä–∞–Ω–∞ */
        .rotate-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a2e;
            z-index: 9999;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-size: 24px;
            padding: 20px;
        }

        .rotate-message.show {
            display: flex;
        }

        .rotate-message span {
            font-size: 60px;
            margin-bottom: 20px;
            display: block;
        }

        /* –ò–≥—Ä–æ–≤–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        #game-container {
            width: 812px;
            height: 375px;
            position: relative;
            margin: 50vh auto;
            transform: translateY(-50%);
            background: linear-gradient(to bottom, #87CEEB 0%, #B0E0E6 50%, #90EE90 50%, #7CFC00 100%);
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        /* –°–æ–ª–Ω—Ü–µ */
        .sun {
            position: absolute;
            top: 30px;
            right: 40px;
            width: 70px;
            height: 70px;
            background: radial-gradient(circle, #FFD700 0%, #FFA500 100%);
            border-radius: 50%;
            box-shadow: 0 0 40px #FFD700;
            z-index: 1;
        }

        /* –û–±–ª–∞–∫–∞ */
        .cloud {
            position: absolute;
            background: white;
            border-radius: 100px;
            opacity: 0.9;
            z-index: 2;
        }

        .cloud1 {
            width: 120px;
            height: 50px;
            top: 50px;
            left: 100px;
            animation: cloudMove 30s linear infinite;
        }

        .cloud2 {
            width: 100px;
            height: 40px;
            top: 80px;
            left: 600px;
            animation: cloudMove 35s linear infinite 10s;
        }

        .cloud3 {
            width: 90px;
            height: 35px;
            top: 40px;
            left: 350px;
            animation: cloudMove 25s linear infinite 5s;
        }

        @keyframes cloudMove {
            from { transform: translateX(-150px); }
            to { transform: translateX(850px); }
        }

        /* –ü—Ç–∏—á–∫–∏ */
        .bird {
            position: absolute;
            width: 20px;
            height: 20px;
            z-index: 3;
            opacity: 0.7;
        }

        .bird::before, .bird::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 8px;
            border-top: 3px solid #4a4a4a;
            border-right: 3px solid #4a4a4a;
            top: 5px;
        }

        .bird::before {
            left: 0;
            transform: rotate(-45deg);
        }

        .bird::after {
            right: 0;
            transform: rotate(45deg);
        }

        .bird1 { top: 60px; left: 150px; animation: fly 15s linear infinite; }
        .bird2 { top: 90px; left: 250px; animation: fly 18s linear infinite 3s; }
        .bird3 { top: 50px; left: 500px; animation: fly 20s linear infinite 5s; }
        .bird4 { top: 100px; left: 650px; animation: fly 17s linear infinite 7s; }

        @keyframes fly {
            from { transform: translateX(-50px) translateY(0); }
            25% { transform: translateX(200px) translateY(-10px); }
            50% { transform: translateX(450px) translateY(5px); }
            75% { transform: translateX(650px) translateY(-5px); }
            to { transform: translateX(900px) translateY(0); }
        }

        /* –ó–∞–±–æ—Ä */
        .fence {
            position: absolute;
            bottom: 140px;
            width: 100%;
            height: 80px;
            z-index: 5;
            opacity: 0.8;
        }

        .fence-post {
            position: absolute;
            bottom: 0;
            width: 12px;
            height: 60px;
            background: linear-gradient(to right, #DEB887 0%, #D2691E 50%, #8B4513 100%);
            border-radius: 3px 3px 0 0;
        }

        .fence-rail {
            position: absolute;
            width: 100%;
            height: 8px;
            background: linear-gradient(to bottom, #DEB887 0%, #D2691E 100%);
        }

        .fence-rail1 { bottom: 40px; }
        .fence-rail2 { bottom: 20px; }

        /* –¢—Ä–∞–≤–∞ */
        .grass {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 180px;
            background: linear-gradient(to bottom, #90EE90 0%, #7CFC00 30%, #32CD32 100%);
            z-index: 4;
        }

        .grass::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 20px;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 10px,
                rgba(0, 100, 0, 0.1) 10px,
                rgba(0, 100, 0, 0.1) 20px
            );
        }

        /* –¢–µ–∫—Å—Ç */
        .title {
            position: absolute;
            top: 140px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 56px;
            font-weight: bold;
            color: #4A3728;
            text-shadow: 2px 2px 0 #FFF, 4px 4px 0 rgba(0,0,0,0.1);
            z-index: 100;
            white-space: nowrap;
        }

        .subtitle {
            position: absolute;
            top: 205px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 22px;
            color: #4A3728;
            text-align: center;
            z-index: 100;
            white-space: nowrap;
        }

        /* –ö–Ω–æ–ø–∫–∞-—Ç–∞–±–ª–∏—á–∫–∞ (–¥–µ—Ä–µ–≤—è–Ω–Ω–∞—è) */
        .start-button {
            position: absolute;
            top: 240px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(to bottom, #DEB887 0%, #D2691E 50%, #8B4513 100%);
            color: #4A3728;
            border: 4px solid #654321;
            padding: 15px 60px;
            font-size: 26px;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 6px 0 #654321, 0 10px 20px rgba(0,0,0,0.3);
            transition: all 0.1s ease;
            font-family: inherit;
            font-weight: bold;
            z-index: 100;
            text-shadow: 1px 1px 0 rgba(255,255,255,0.5);
        }

        .start-button:active {
            transform: translateX(-50%) translateY(4px);
            box-shadow: 0 2px 0 #654321, 0 4px 10px rgba(0,0,0,0.3);
        }

        /* –ü–µ—Ä—Å–æ–Ω–∞–∂–∏ */
        .character {
            position: absolute;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 10;
        }

        .character.visible {
            opacity: 1;
            animation: bounceIn 0.6s ease;
        }

        @keyframes bounceIn {
            0% { transform: scale(0) translateY(50px); opacity: 0; }
            50% { transform: scale(1.2) translateY(-10px); }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }

        .character img {
            height: auto;
            filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.3));
        }

        /* –†–ê–ó–ù–´–ô –†–ê–ó–ú–ï–† –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –≥–µ—Ä–æ—è */
        #ded img {
            width: 130px;
        }

        #babka img {
            width: 115px;
        }

        #vnuchka img {
            width: 100px;
        }

        #dog img {
            width: 90px;
        }

        #cat img {
            width: 80px;
        }

        #mouse img {
            width: 70px;
        }

        /* –ï–°–¢–ï–°–¢–í–ï–ù–ù–û–ï —Ä–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏–µ (–Ω–µ –≤ –ª–∏–Ω–∏—é) */
        #mouse { 
            left: 80px; 
            bottom: 40px;
        }
        
        #cat { 
            left: 160px; 
            bottom: 50px;
        }
        
        #dog { 
            left: 260px; 
            bottom: 45px;
        }
        
        #vnuchka { 
            left: 370px; 
            bottom: 55px;
        }
        
        #babka { 
            left: 480px; 
            bottom: 50px;
        }
        
        #ded { 
            left: 600px; 
            bottom: 60px;
        }

        /* –ú–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        @media screen and (max-width: 812px) {
            #game-container {
                transform: translateY(-50%) scale(0.8);
            }
        }

        @media screen and (max-width: 650px) {
            #game-container {
                transform: translateY(-50%) scale(0.6);
            }
        }

        @media screen and (max-width: 500px) {
            #game-container {
                transform: translateY(-50%) scale(0.45);
            }
        }
    </style>
</head>
<body>

    <!-- –°–æ–æ–±—â–µ–Ω–∏–µ –æ –ø–æ–≤–æ—Ä–æ—Ç–µ -->
    <div class="rotate-message" id="rotateMessage">
        <span>üì±</span>
        –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–≤–µ—Ä–Ω–∏—Ç–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ<br>–≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ –¥–ª—è –∏–≥—Ä—ã
    </div>

    <!-- –ò–≥—Ä–æ–≤–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä -->
    <div id="game-container">
        <!-- –ù–µ–±–æ –∏ —Å–æ–ª–Ω—Ü–µ -->
        <div class="sun"></div>
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>
        
        <!-- –ü—Ç–∏—á–∫–∏ -->
        <div class="bird bird1"></div>
        <div class="bird bird2"></div>
        <div class="bird bird3"></div>
        <div class="bird bird4"></div>

        <!-- –¢–µ–∫—Å—Ç -->
        <div class="title">–†–ï–ü–ö–ê</div>
        <div class="subtitle">–ü–æ–º–æ–≥–∏ –¥–µ–¥—É –≤—ã—Ä–∞—Å—Ç–∏—Ç—å —Ä–µ–ø–∫—É</div>

        <!-- –ö–Ω–æ–ø–∫–∞-—Ç–∞–±–ª–∏—á–∫–∞ -->
        <button class="start-button" onclick="nextScene()">–í –°–ö–ê–ó–ö–£</button>

        <!-- –¢—Ä–∞–≤–∞ -->
        <div class="grass"></div>

        <!-- –ó–∞–±–æ—Ä (—Å–∑–∞–¥–∏ –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π) -->
        <div class="fence" id="fence"></div>

        <!-- –ü–µ—Ä—Å–æ–Ω–∞–∂–∏ -->
        <div class="character" id="mouse">
            <img src="mouse.png.png" alt="–ú—ã—à–∫–∞">
        </div>
        <div class="character" id="cat">
            <img src="cat.png.png" alt="–ö–æ—à–∫–∞">
        </div>
        <div class="character" id="dog">
            <img src="dog.png.png" alt="–°–æ–±–∞–∫–∞">
        </div>
        <div class="character" id="vnuchka">
            <img src="vnucka.png.png" alt="–í–Ω—É—á–∫–∞">
        </div>
        <div class="character" id="babka">
            <img src="babka.png.png" alt="–ë–∞–±–∫–∞">
        </div>
        <div class="character" id="ded">
            <img src="ded.png.png" alt="–î–µ–¥">
        </div>
    </div>

    <script>
        // –°–æ–∑–¥–∞–Ω–∏–µ –∑–∞–±–æ—Ä–∞
        function createFence() {
            const fence = document.getElementById('fence');
            const fenceWidth = 812;
            const postCount = Math.ceil(fenceWidth / 60);
            
            for (let i = 0; i < postCount; i++) {
                const post = document.createElement('div');
                post.className = 'fence-post';
                post.style.left = (i * 60) + 'px';
                // –†–∞–∑–Ω–∞—è –≤—ã—Å–æ—Ç–∞ –¥–ª—è –µ—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω–æ—Å—Ç–∏
                const heightVariation = Math.random() * 20 - 10;
                post.style.height = (60 + heightVariation) + 'px';
                fence.appendChild(post);
            }
            
            // –î–æ–±–∞–≤–ª—è–µ–º –ø–µ—Ä–µ–∫–ª–∞–¥–∏–Ω—ã
            const rail1 = document.createElement('div');
            rail1.className = 'fence-rail fence-rail1';
            fence.appendChild(rail1);
            
            const rail2 = document.createElement('div');
            rail2.className = 'fence-rail fence-rail2';
            fence.appendChild(rail2);
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏ —ç–∫—Ä–∞–Ω–∞
        function checkOrientation() {
            const rotateMessage = document.getElementById('rotateMessage');
            const gameContainer = document.getElementById('game-container');
            
            if (window.innerHeight > window.innerWidth) {
                rotateMessage.classList.add('show');
                gameContainer.style.display = 'none';
            } else {
                rotateMessage.classList.remove('show');
                gameContainer.style.display = 'block';
            }
        }

        window.addEventListener('load', () => {
            checkOrientation();
            createFence();
        });
        window.addEventListener('resize', checkOrientation);
        window.addEventListener('orientationchange', checkOrientation);

        // –ü–æ—è–≤–ª–µ–Ω–∏–µ –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π –∫–∞–∂–¥—ã–µ 3 —Å–µ–∫—É–Ω–¥—ã
        const characters = [
            { id: 'babka', delay: 3000 },
            { id: 'vnuchka', delay: 6000 },
            { id: 'dog', delay: 9000 },
            { id: 'cat', delay: 12000 },
            { id: 'mouse', delay: 15000 }
        ];

        document.getElementById('ded').classList.add('visible');

        characters.forEach(char => {
            setTimeout(() => {
                document.getElementById(char.id).classList.add('visible');
            }, char.delay);
        });

        function nextScene() {
            const container = document.getElementById('game-container');
            container.style.transition = 'opacity 0.5s ease';
            container.style.opacity = '0';
            
            setTimeout(() => {
                alert('–ü–µ—Ä–µ—Ö–æ–¥ –∫ —Å–ª–µ–¥—É—é—â–µ–π —Å—Ü–µ–Ω–µ!\n–ó–¥–µ—Å—å –±—É–¥–µ—Ç –ø—Ä–æ–¥–æ–ª–∂–µ–Ω–∏–µ —Å–∫–∞–∑–∫–∏.');
                container.style.opacity = '1';
            }, 500);
        }
    </script>

</body>
</html>
