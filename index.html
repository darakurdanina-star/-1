<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–†–µ–ø–∫–∞ - –ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–∞—è —Å–∫–∞–∑–∫–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            overflow: hidden;
            background: #1a1a2e;
            touch-action: none;
        }

        /* –°–æ–æ–±—â–µ–Ω–∏–µ –æ –ø–æ–≤–æ—Ä–æ—Ç–µ —ç–∫—Ä–∞–Ω–∞ */
        .rotate-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a2e;
            z-index: 9999;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-size: 24px;
            padding: 20px;
        }

        .rotate-message.show {
            display: flex;
        }

        .rotate-message span {
            font-size: 60px;
            margin-bottom: 20px;
            display: block;
        }

        /* –ò–≥—Ä–æ–≤–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        #game-container {
            width: 812px;
            height: 375px;
            position: relative;
            margin: 50vh auto;
            transform: translateY(-50%);
            background: linear-gradient(to bottom, #87CEEB 0%, #B0E0E6 55%, #90EE90 55%, #7CFC00 100%);
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        /* –°–æ–ª–Ω—Ü–µ */
        .sun {
            position: absolute;
            top: 20px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #FFD700 0%, #FFA500 100%);
            border-radius: 50%;
            box-shadow: 0 0 30px #FFD700;
            z-index: 1;
        }

        /* –û–±–ª–∞–∫–∞ */
        .cloud {
            position: absolute;
            background: white;
            border-radius: 100px;
            opacity: 0.8;
            z-index: 2;
        }

        .cloud1 {
            width: 100px;
            height: 40px;
            top: 40px;
            left: 80px;
        }

        .cloud2 {
            width: 80px;
            height: 35px;
            top: 70px;
            left: 550px;
        }

        /* –ó–∞–±–æ—Ä - –ù–ê –ó–ê–î–ù–ï–ú –ü–õ–ê–ù–ï */
        .fence {
            position: absolute;
            bottom: 150px;
            width: 100%;
            height: 70px;
            z-index: 5;
            opacity: 0.7;
        }

        .fence-post {
            position: absolute;
            bottom: 0;
            width: 10px;
            height: 50px;
            background: linear-gradient(to right, #DEB887 0%, #D2691E 50%, #8B4513 100%);
            border-radius: 2px 2px 0 0;
        }

        .fence-rail {
            position: absolute;
            width: 100%;
            height: 6px;
            background: linear-gradient(to bottom, #DEB887 0%, #D2691E 100%);
        }

        .fence-rail1 { bottom: 30px; }
        .fence-rail2 { bottom: 10px; }

        /* –¢–µ–∫—Å—Ç - –í–´–°–û–ö–û */
        .title {
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 52px;
            font-weight: bold;
            color: #FF6B35;
            text-shadow: 3px 3px 0 #FFF, 5px 5px 0 rgba(0,0,0,0.2);
            z-index: 100;
            white-space: nowrap;
        }

        .subtitle {
            position: absolute;
            top: 180px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: #2C3E50;
            text-align: center;
            background: rgba(255,255,255,0.95);
            padding: 8px 20px;
            border-radius: 15px;
            z-index: 100;
            white-space: nowrap;
        }

        /* –ö–Ω–æ–ø–∫–∞ - –í–´–°–û–ö–û, –ø–æ–¥ —Ç–µ–∫—Å—Ç–æ–º */
        .start-button {
            position: absolute;
            top: 220px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(to bottom, #DEB887 0%, #D2691E 50%, #8B4513 100%);
            color: #4A3728;
            border: 3px solid #654321;
            padding: 12px 50px;
            font-size: 24px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px 0 #654321, 0 8px 15px rgba(0,0,0,0.3);
            transition: all 0.1s ease;
            font-family: inherit;
            font-weight: bold;
            z-index: 100;
        }

        .start-button:active {
            transform: translateX(-50%) translateY(3px);
            box-shadow: 0 2px 0 #654321, 0 4px 10px rgba(0,0,0,0.3);
        }

        /* –¢—Ä–∞–≤–∞ */
        .grass {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 150px;
            background: linear-gradient(to bottom, #90EE90 0%, #7CFC00 40%, #32CD32 100%);
            z-index: 4;
        }

        /* –ü–µ—Ä—Å–æ–Ω–∞–∂–∏ - –ù–ê –ü–ï–†–ï–î–ù–ï–ú –ü–õ–ê–ù–ï */
        .character {
            position: absolute;
            bottom: 20px;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 20;
        }

        .character.visible {
            opacity: 1;
            animation: bounceIn 0.6s ease;
        }

        @keyframes bounceIn {
            0% { transform: scale(0) translateY(50px); opacity: 0; }
            50% { transform: scale(1.2) translateY(-10px); }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }

        .character img {
            height: auto;
            filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.3));
        }

        /* –†–ê–ó–ù–´–ô –†–ê–ó–ú–ï–† */
        #ded img {
            width: 120px;
        }

        #babka img {
            width: 105px;
        }

        #vnuchka img {
            width: 90px;
        }

        #dog img {
            width: 85px;
        }

        #cat img {
            width: 75px;
        }

        #mouse img {
            width: 65px;
        }

        /* –ü–æ–∑–∏—Ü–∏–∏ –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π - –†–ê–ó–ù–´–ï –ø–æ –≤—ã—Å–æ—Ç–µ */
        #mouse { 
            left: 60px; 
        }
        
        #cat { 
            left: 140px; 
        }
        
        #dog { 
            left: 230px; 
        }
        
        #vnuchka { 
            left: 330px; 
        }
        
        #babka { 
            left: 440px; 
        }
        
        #ded { 
            left: 560px; 
        }

        /* –ú–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ */
        @media screen and (max-width: 812px) {
            #game-container {
                transform: translateY(-50%) scale(0.8);
            }
        }

        @media screen and (max-width: 650px) {
            #game-container {
                transform: translateY(-50%) scale(0.6);
            }
        }

        @media screen and (max-width: 500px) {
            #game-container {
                transform: translateY(-50%) scale(0.45);
            }
        }
    </style>
</head>
<body>

    <div class="rotate-message" id="rotateMessage">
        <span>üì±</span>
        –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–≤–µ—Ä–Ω–∏—Ç–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ<br>–≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ –¥–ª—è –∏–≥—Ä—ã
    </div>

    <div id="game-container">
        <!-- –ù–ï–ë–û -->
        <div class="sun"></div>
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>

        <!-- –¢–ï–ö–°–¢ –ò –ö–ù–û–ü–ö–ê (–í–´–°–û–ö–û) -->
        <div class="title">–†–ï–ü–ö–ê</div>
        <div class="subtitle">–ü–æ–º–æ–≥–∏ –¥–µ–¥—É –≤—ã—Ä–∞—Å—Ç–∏—Ç—å —Ä–µ–ø–∫—É</div>
        <button class="start-button" onclick="nextScene()">–í –°–ö–ê–ó–ö–£</button>

        <!-- –ó–ê–î–ù–ò–ô –ü–õ–ê–ù: –ó–∞–±–æ—Ä -->
        <div class="fence" id="fence"></div>

        <!-- –ü–ï–†–ï–î–ù–ò–ô –ü–õ–ê–ù: –¢—Ä–∞–≤–∞ -->
        <div class="grass"></div>

        <!-- –ü–ï–†–°–û–ù–ê–ñ–ò (–°–ê–ú–´–ô –í–ï–†–•–ù–ò–ô –°–õ–û–ô) -->
        <div class="character" id="mouse">
            <img src="mouse.png.png" alt="–ú—ã—à–∫–∞">
        </div>
        <div class="character" id="cat">
            <img src="cat.png.png" alt="–ö–æ—à–∫–∞">
        </div>
        <div class="character" id="dog">
            <img src="dog.png.png" alt="–°–æ–±–∞–∫–∞">
        </div>
        <div class="character" id="vnuchka">
            <img src="vnucka.png.png" alt="–í–Ω—É—á–∫–∞">
        </div>
        <div class="character" id="babka">
            <img src="babka.png.png" alt="–ë–∞–±–∫–∞">
        </div>
        <div class="character" id="ded">
            <img src="ded.png.png" alt="–î–µ–¥">
        </div>
    </div>

    <script>
        // –°–æ–∑–¥–∞–Ω–∏–µ –∑–∞–±–æ—Ä–∞
        function createFence() {
            const fence = document.getElementById('fence');
            const postCount = 16;
            
            for (let i = 0; i < postCount; i++) {
                const post = document.createElement('div');
                post.className = 'fence-post';
                post.style.left = (i * 52) + 'px';
                fence.appendChild(post);
            }
            
            const rail1 = document.createElement('div');
            rail1.className = 'fence-rail fence-rail1';
            fence.appendChild(rail1);
            
            const rail2 = document.createElement('div');
            rail2.className = 'fence-rail fence-rail2';
            fence.appendChild(rail2);
        }

        function checkOrientation() {
            const rotateMessage = document.getElementById('rotateMessage');
            const gameContainer = document.getElementById('game-container');
            
            if (window.innerHeight > window.innerWidth) {
                rotateMessage.classList.add('show');
                gameContainer.style.display = 'none';
            } else {
                rotateMessage.classList.remove('show');
                gameContainer.style.display = 'block';
            }
        }

        window.addEventListener('load', () => {
            checkOrientation();
            createFence();
        });
        window.addEventListener('resize', checkOrientation);
        window.addEventListener('orientationchange', checkOrientation);

        const characters = [
            { id: 'babka', delay: 3000 },
            { id: 'vnuchka', delay: 6000 },
            { id: 'dog', delay: 9000 },
            { id: 'cat', delay: 12000 },
            { id: 'mouse', delay: 15000 }
        ];

        document.getElementById('ded').classList.add('visible');

        characters.forEach(char => {
            setTimeout(() => {
                document.getElementById(char.id).classList.add('visible');
            }, char.delay);
        });

        function nextScene() {
            const container = document.getElementById('game-container');
            container.style.transition = 'opacity 0.5s ease';
            container.style.opacity = '0';
            
            setTimeout(() => {
                alert('–ü–µ—Ä–µ—Ö–æ–¥ –∫ —Å–ª–µ–¥—É—é—â–µ–π —Å—Ü–µ–Ω–µ!');
                container.style.opacity = '1';
            }, 500);
        }
    </script>

</body>
</html>
